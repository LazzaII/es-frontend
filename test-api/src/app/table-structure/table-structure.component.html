<h2>Employees list</h2>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>        
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.employeeId }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td><button>Remove</button></td>
        <td><button>Modify</button></td>
    </tr>
</table>
<br>
